<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/calculadoraTarea4.js"></script>
    <link rel="stylesheet" href="../css/calculadora.css">
    <title>Document</title>
</head>

<body>

    <header></header>
    <nav></nav>
    <section>

        <div class="container">
            <div class="calculadora">

                <label class = "labelCalculadora" for="">Calculadora</label>
                <button onclick="calc('1')">1</button>
                <button onclick="calc('2')">2</button>
                <button onclick="calc('3')">3</button>
                <button onclick="calc('+')">+</button>

                <button onclick="calc('4')">4</button>
                <button onclick="calc('5')">5</button>
                <button onclick="calc('6')">6</button>
                <button onclick="calc('-')">-</button>

                <button onclick="calc('7')">7</button>
                <button onclick="calc('8')">8</button>
                <button onclick="calc('9')">9</button>
                <button onclick="calc('/')">/</button>
                
                <button class = "botonGrande" onclick="calc('0')">0</button>
                <button onclick="calcRes()">=</button>
                <button onclick="calc('*')">*</button>

                <button onclick="calcClear()">Limpiar</button>
                <label class = "labelResultado" id="labelResultado" for="">Resultado</label>

            </div>
        </div>
    </section>
    <footer></footer>

</body>

</html>
