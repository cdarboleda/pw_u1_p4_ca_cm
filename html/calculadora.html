<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function convertir(idCampo){
            return parseInt(document.getElementById('idCampo').value);
        }


        function calculadora (num){
            var numero1 = parseInt(document.getElementById('idNum1').value);
            var numero2 = parseInt(document.getElementById('idNum2').value);

            var res;
            if(num==1){
                res =sumar(numero1, numero2)
            }
            if(num==2){
                res =restar(numero1, numero2)
            }
            if(num==3){
                res =multiplicar(numero1, numero2)
            }
            if(num==4){
                res =dividir(numero1, numero2)
            }
            document.getElementById('labelResultado').innerHTML = 'Resultado: ' + res;
        }

        function sumar(num1, num2) {
            return num1 + num2;
        }

        function sumarNumeros() {
            var numero1 = convertir('idNum1');
            var numero2 = convertir('idNum2');
            document.getElementById('labelResultado').innerHTML = 'Resultado: '+ sumar(numero1, numero2)
        }

        function restar(num1, num2) {
            return num1 - num2;
        }

        function multiplicar(num1, num2) {
            return num1 * num2;
        }

        function dividir(num1, num2) {
            return num1 / num2;
        }

    </script>
</head>

<body>

        <label for="idNum1">Número 1</label>
        <input id="idNum1" type="number">
        <label for="idNum2">Número 2</label>
        <input id="idNum2" type="number">
        <br>
        <button onclick="document.getElementById('labelResultado').style.backgroundColor='red'">JS Online</button>
        <button onclick="document.getElementById('labelResultado').style.color='blue'">JS Online 2</button>

        <button onclick="calculadora(1)">Sumar</button>
        <button onclick="calculadora(2)">Restar</button>
        <button onclick="calculadora(3)">Multiplicar</button>
        <button onclick="calculadora(4)">Dividir</button>
        <br>
